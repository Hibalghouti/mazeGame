<!DOCTYPE html>
<html>
<head>
    <title>The Amazing Mouse Game!</title>
    <link href="game.css" type="text/css" rel="stylesheet" />
    <script src="game.js" type="text/javascript"></script>
</head>

<body>
    <h1>The Amazing Mouse Game!</h1>
    <h2 id="status">Begin by moving your mouse over the "S".</h2>
    <div id="game">
        <!-- Start and End points -->
        <div id="start">S</div>
        <div class="boundary" id="boundary1"></div>
        <div class="boundary" id="boundary2"></div>
        <div class="boundary" id="boundary3"></div>
        <div class="boundary" id="boundary4"></div>
        <div class="boundary" id="boundary5"></div>
        
        <!-- Collectible items (keys or coins) -->
        <div class="collectible" id="coin1"></div>
        <div class="collectible" id="coin2"></div>
        
        <div id="end">E</div>
    </div>
    
    <!-- Timer Display -->
    <div id="timer">Time Left: 30s</div>
    
    <!-- Controls for reset -->
    <div id="controls">
        <button id="reset">Reset</button>
    </div>
    
    <p>
        The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls and collect coins for extra points!
    </p>
    <div class="boundary example"></div>
    <p>Good luck!</p>
</body>
</html>
